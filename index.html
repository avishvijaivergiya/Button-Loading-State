<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Button Demo</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <button class="custom-button">
        <span class="button-text">Review and book</span>
        <svg class="tick-icon" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16.6667 5L7.50004 14.1667L3.33337 10" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    <script>
        const button = document.querySelector('.custom-button');
        const buttonText = button.querySelector('.button-text');
        const originalText = buttonText.textContent;
        
        button.addEventListener('click', () => {
            buttonText.textContent = 'Reviewing details';
            button.classList.add('loading');
            
            setTimeout(() => {
                button.classList.add('animate');
            }, 10);

            setTimeout(() => {
                button.classList.remove('loading', 'animate');
                buttonText.textContent = 'Success';
                button.classList.add('success');
            }, 2100);

            setTimeout(() => {
                buttonText.textContent = originalText;
                button.classList.remove('success');
            }, 3100);
        });
    </script>
</body>
</html>
